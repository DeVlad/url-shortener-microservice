<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Url shortener">
    <meta name="author" content="Deyan Vladkov">
    <title>Url shortener API</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h1>Url Shortener</h1>
        <p><strong>Sample POST request: </strong><span class="baseurl"></span>/api?url=http://codepen.io/hallowed</p>
        <p><strong>Example JSON response: </strong>{"originalUrl":"http://codepen.io/hallowed","shortUrl":"<span class="baseurl"></span>/a"}</p>
        <p><strong>Usage:</strong> <span class="baseurl"></span>/a <br>will redirect to http://codepen.io/hallowed</p>
        <script>
            var baseUrl = window.location.origin;
            var elements = document.getElementsByClassName("baseurl");
            for (var i = 0; i < elements.length; i++) {
                elements[i].innerHTML = baseUrl;
            }

        </script>
    </div>
</body>

</html>
