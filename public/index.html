<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Url shortener API</title>
    <meta name="description" content="Url Shortener API">
    <meta name="author" content="Deyan Vladkov">
</head>

<body>
    <h1>Url Shortener API</h1>
    <h2>Node.js, Express.js &amp; MongoDB example url shortener api.</h2>
    <p><strong>Sample POST request: </strong><span class="baseurl"></span>/api?url=http://codepen.io/hallowed</p>
    <p><strong>Example JSON response: </strong>{"originalUrl":"http://codepen.io/hallowed","shortUrl":"<span class="baseurl"></span>/a"}</p>
    <p><strong>Usage:</strong> <span class="baseurl"></span>/a <br>will redirect to http://codepen.io/hallowed</p>
    <script>
        var baseUrl = window.location.origin;
        var elements = document.getElementsByClassName("baseurl");
        for (var i = 0; i < elements.length; i++) {
            elements[i].innerHTML = baseUrl;
        }
    </script>
</body>

</html>
