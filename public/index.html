<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Url Shortener API">
    <meta name="author" content="Deyan Vladkov">
    <title>Url shortener API</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js" defer></script>
    <script src="js/url-shortener.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>URL <br> Shortener</h1>
            <a href="/api"><button class="btn btn-default">Use API</button></a>
        </div><br>
        <div class="row text-center">
            <div class="col">
                <!--<form id="shorten-form" action="/api" method="post"> -->
                <form id="shorten-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Shorten url" value="http://" name="url" minlength="4" spellcheck="false">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-scissors" type="submit"><i class="glyphicon glyphicon-scissors"></i></button>
                        </div>
                    </div>
                    <br>
                    <div class="row text-center">
                        <button id="btn-shorten" class="btn btn-default btn-lg" type="submit">Shorten</button>
                    </div>
                </form>
            </div>
        </div>
        <input type="text" id="shortened" class="tranparent invisible" value="" spellcheck="false" readonly>
        <button id="copy" class="btn btn-default invisible">Copy</button>
    </div>
</body>

</html>
